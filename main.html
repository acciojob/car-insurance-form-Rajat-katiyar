<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Car Insurance Registration Form</h1>

	<form method="POST">
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" required>

			<label for="email">Email</label>
			<input type="email" id="email" required>

			<label for="gender_m">Male</label>
			<input type="radio" id="gender_m" name="gender" required >
			<label for="gender_f">Female</label>
			<input type="radio" id="gender_f" name="gender" required >

			<label for="cars">Car Brands</label>
			<select id="cars" >
				<option>BMW</option>
				<option>AUDI</option>
				<option>MERCEDEZ</option>
			</select>

			<label for="carage">Car Age</label>
			<input type="number" id="carage" required>

			<label for="dop">Date of Purchase </label>
			<input type="date" id="dop" required>

			<label for="password">Passeord</label>
			<input type="password" id="password" required >

			<button type="submit">Submit Button</button>
		</div>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
